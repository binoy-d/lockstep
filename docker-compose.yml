services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: "8787"
      DB_PATH: /app/data/puzzle.sqlite
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PLAYER_NAME: ${ADMIN_PLAYER_NAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      PUBLIC_ORIGIN: ${PUBLIC_ORIGIN:-https://lockstep.binoy.co}
      API_SESSION_SECRET: ${API_SESSION_SECRET:?API_SESSION_SECRET must be set via environment/.env}
    ports:
      - "127.0.0.1:8787:8787"
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  backend-data:
